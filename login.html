<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1on1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="final.css" />
</head>

<body>
    <div class="container main-content">
        <div class="row justify-content-center">
            <div class="col-6 border">
                <h2 class="text-center">Login</h2>
                <form class="m-4">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="user-email">Email address</label>
                        <input type="email" id="user-email" class="form-control" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-2">
                        <label class="form-label" for="user-password">Password</label>
                        <input type="password" id="user-password" class="form-control" />
                    </div>

                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="remember" id="remember" checked />
                                <label class="form-check-label" for="remember"> Remember me </label>
                            </div>
                        </div>

                        <div class="col">
                            <!-- Simple link -->
                            <a href="#!">Forgot password?</a>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
                    </div>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Not a member? <a href="signup.html">Register</a></p>
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
