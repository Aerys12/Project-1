<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Email Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="change-email.css" />
</head>
<body>
    <div class="container mt-5">
        <div class="email-change-card mx-auto p-4">
            <h2 class="text-center mb-4">Change email address</h2>
            <form>
                <div class="mb-3">
                    <label for="currentEmail" class="form-label">Current email address</label>
                    <input type="email" class="form-control" id="currentEmail" value="hessamiani@gmail.com" readonly>
                </div>
                <div class="mb-3">
                    <label for="newEmail" class="form-label">New email address</label>
                    <input type="email" class="form-control" id="newEmail" placeholder="Enter new email">
                </div>
                <p class="text-center">We will send confirmation email to your new email address. You will need your password to complete your change of email address.</p>
                <div class="d-grid gap-2 d-md-block">
                    <button type="submit" class="btn btn-success">Send confirmation email</button>
                    <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
