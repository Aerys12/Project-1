<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set New Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="password.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="password-reset-card mx-auto p-4">
            <h2 class="text-center mb-4">Set your new password</h2>
            <p class="text-center">Give us a strong one and then we'll log you right back in.</p>
            <div class="text-center">
                <img src="check-image.png" alt="Security Image" class="security-img mb-4"/>
            </div>
            <form>
                <div class="mb-3 password-input-group">
                    <label for="currentPassword" class="form-label">Your password</label>
                    <input type="password" class="form-control" id="currentPassword" placeholder="Your password">
                    <!-- Eye icon for toggling password visibility -->
                    <i class="bi bi-eye-slash toggle-password"></i>
                </div>

                <div class="mb-3 password-input-group">
                    <label for="newPassword" class="form-label">New password</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="8+ characters, please">
                    <!-- Eye icon for toggling password visibility -->
                    <i class="bi bi-eye-slash toggle-password"></i>
                </div>

                <div class="mb-3 password-input-group">
                    <label for="confirmNewPassword" class="form-label">New Password confirmation</label>
                    <input type="password" class="form-control" id="confirmNewPassword" placeholder="New Password confirmation">
                    <!-- Eye icon for toggling password visibility -->
                    <i class="bi bi-eye-slash toggle-password"></i>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Set new password</button>
                </div>
            </form>
        </div>
    </div>
</body>



<!-- Bootstrap JS and its dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


<script>
function togglePasswordVisibility(inputId) {
    var input = document.getElementById(inputId);
    if (input.type === "password") {
        input.type = "text";
    } else {
        input.type = "password";
    }
}
</script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.toggle-password').forEach(eyeIcon => {
        eyeIcon.addEventListener('click', () => {
            const input = eyeIcon.previousElementSibling;
            const inputType = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', inputType);
            eyeIcon.classList.toggle('bi-eye-slash');
            eyeIcon.classList.toggle('bi-eye');
        });
    });
});
</script>

</html>
