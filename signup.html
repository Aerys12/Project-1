<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1on1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="final.css" />
</head>

<body>
    <div class="container main-content">
        <div class="row justify-content-center">
            <div class="col-6 border">
                <h2 class="text-center">Sign Up</h2>
                <form class="m-4">
                    <div class="row">
                        <div class="col">
                            <!-- First Name input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="user-fname">First Name</label>
                                <input type="text" id="user-fname" class="form-control" />
                            </div>
                        </div>
                        <div class="col">
                            <!-- First Name input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="user-lname">Last Name</label>
                                <input type="text" id="user-lname" class="form-control" />
                            </div>
                        </div>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="user-email">Email address</label>
                        <input type="email" id="user-email" class="form-control" placeholder="example@gmail.com" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-5">
                        <label class="form-label" for="user-password">Password</label>
                        <div class="row g-0">
                            <div class="col-11">
                                <input type="password" id="user-password" class="form-control" />
                            </div>
                            <div class="col-1">
                                <button class="btn"><i class="bi bi-eye-slash"></i></button>
                            </div>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <div class="d-grid gap-2">
                        <a class="btn btn-primary btn-block mb-4" href="login.html">Sign Up</a>
                    </div>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Already have an account? <a href="login.html">Login</a></p>
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
